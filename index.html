<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Часы</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    </head>
<body>
<div class="main">               <!-- "обертка" часов -->
    <div class="clock-head">      <!--верхняя часть часов -->
        <p>Часы</p>
    </div>
    <div class="time" id="clock">             <!-- внутреняя часть часов -->
        <span id="hour"></span>
        <span id="minute"></span>
        <span id="second"></span>
    </div>
    <input type="button" id="epilepsia" value="Режим вечеринка"/>
        <input type="button" id="epilepsiaStop" value="Выключить режим вечеринки"/>
</div>

<!-- JavaScript -->
<script src="script.js"></script>
</body>
</html>
